version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: university-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: university
      MYSQL_USER: uni
      MYSQL_PASSWORD: uni
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    build: .
    container_name: university-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/university?useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: uni
      SPRING_DATASOURCE_PASSWORD: uni
    ports:
      - "8080:8080"

  db-seed:
    image: python:3.12-slim
    container_name: university-db-seed
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
    working_dir: /app
    volumes:
      - ./python_script:/app/python_script
      - ./python_script/data:/app/data
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: university
      DB_USER: uni
      DB_PASSWORD: uni
      API_BASE_URL: http://app:8080
      ADMIN_USER: admin
      ADMIN_PASS: admin
    command: ["sh", "-c", "pip install --no-cache-dir requests && python python_script/initial_seed.py && python python_script/seed.py"]
    restart: "no"

volumes:
  db_data:
