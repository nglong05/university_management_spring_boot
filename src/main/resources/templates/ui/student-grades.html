<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Điểm</title>
  <link rel="stylesheet" th:href="@{/assets/style.css}">
</head>
<body>
<header class="topbar">
  <div class="brand">Cổng thông tin sinh viên</div>
  <nav class="nav">
    <a th:href="@{/ui/student/profile}" class="nav-link">Thông tin</a>
    <a th:href="@{/ui/student/grades}" class="nav-link">Điểm</a>
    <a th:href="@{/ui/student/research}" class="nav-link">Nghiên cứu khoa học</a>
    <span th:if="${session.username != null}"
          th:text="${session.username} + ' (' + ${session.role} + ')'"></span>
    <a th:href="@{/ui/logout}">
      <button class="danger">Đăng xuất</button>
    </a>
  </nav>
</header>

<main>
  <section class="card">
    <h3>GPA</h3>

    <form class="form" method="get">
      <div class="row">
        <label>Kỳ học
          <input name="semester"
                 th:value="${semesterFilter}"
                 placeholder="VD: 2025-1 (để trống = tất cả)"
                 style="width:100%; max-width:240px; padding:10px 12px; border-radius:8px;">
        </label>
      </div>
      <div class="row mt-1">
        <button type="submit">Tìm kiếm theo kỳ học</button>
        <a th:href="@{'/ui/student/export-pdf'(semester=${semesterFilter})}"
           class="btn-link">
          Xuất PDF bảng điểm
        </a>
      </div>
    </form>

    <div class="mt-2">
      <p>GPA hệ 10: <b th:text="${gpa.gpa10}">0.0</b></p>
      <p>GPA hệ 4: <b th:text="${gpa.gpa4}">0.0</b></p>
    </div>
  </section>

  <section class="card">
    <h3>Bảng điểm chi tiết</h3>

    <div class="table-wrap">
      <table class="table">
        <thead>
        <tr>
          <th>Môn</th>
          <th>Tín chỉ</th>
          <th>Điểm quá trình</th>
          <th>Điểm giữa kỳ</th>
          <th>Điểm cuối kỳ</th>
          <th>Tổng kết</th>
          <th>Kỳ học</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t: ${transcript}">
          <td th:text="${t.courseName}"></td>
          <td th:text="${t.credits}"></td>
          <td th:text="${t.processScore}"></td>
          <td th:text="${t.midtermScore}"></td>
          <td th:text="${t.finalExamScore}"></td>
          <td th:text="${t.finalScore}"></td>
          <td th:text="${t.semesterId}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
</body>
</html>
