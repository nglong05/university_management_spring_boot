<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - University UI</title>
  <link rel="stylesheet" th:href="@{/assets/style.css}">
</head>
<body>
<header class="topbar">
  <div class="brand">University Portal (Java UI)</div>
</header>
<main style="max-width: 480px; margin: 32px auto;">
  <section class="card form">
    <h2>Đăng nhập</h2>
    <form th:action="@{/ui/login}" method="post">
      <label>Tên đăng nhập
        <input type="text" name="username" required placeholder="admin / sv****** / gv****">
      </label>
      <label>Mật khẩu
        <input type="password" name="password" required placeholder="••••••••">
      </label>
      <button type="submit">Đăng nhập</button>
    </form>
    <p class="msg" th:text="${loginError}"></p>
    <p class="hint">
      Ví dụ: <code>admin / admin</code> (theo data.sql bạn đang seed {noop}admin).
    </p>
  </section>
</main>
</body>
</html>
