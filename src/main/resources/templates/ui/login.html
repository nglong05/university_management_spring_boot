<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" th:href="@{/assets/style.css}">
</head>
<body>
<header class="topbar">
  <div class="brand">CỔNG THÔNG TIN</div>
</header>
<main style="max-width: 480px; margin: 32px auto;">
  <section class="card form">
    <h2>Đăng nhập</h2>
    <form th:action="@{/ui/login}" method="post">
      <label>Tên đăng nhập
        <input type="text" name="username">
      </label>
      <label>Mật khẩu
        <input type="password" name="password">
      </label>
      <button type="submit">Đăng nhập</button>
    </form>
    <p class="msg" th:text="${loginError}"></p>
  </section>
</main>
</body>
</html>
