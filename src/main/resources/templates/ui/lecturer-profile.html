<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin giảng viên</title>
    <link rel="stylesheet" th:href="@{/assets/style.css}">
</head>
<body>
<header class="topbar">
    <div class="brand">Cổng thông tin giảng viên</div>
    <nav class="nav">
        <a th:href="@{/ui/lecturer/profile}" class="nav-link">Thông tin</a>
        <a th:href="@{/ui/lecturer/home}" class="nav-link">Lớp &amp; điểm</a>
        <a th:href="@{/ui/lecturer/research}" class="nav-link">Nghiên cứu khoa học</a>
        <span th:if="${session.username != null}"
              th:text="${session.username} + ' (' + ${session.role} + ')'"></span>
        <a th:href="@{/ui/logout}">
            <button class="danger">Đăng xuất</button>
        </a>
    </nav>
</header>

<main>
    <section class="card">
        <h3>Thông tin giảng viên</h3>
        <table class="table">
            <tr><th>Mã GV</th><td th:text="${profile.id}"></td></tr>
            <tr><th>Họ tên</th><td th:text="${profile.fullName}"></td></tr>
            <tr><th>Email</th><td th:text="${profile.email}"></td></tr>
            <tr><th>Khoa</th><td th:text="${profile.departmentId}"></td></tr>
        </table>
    </section>
</main>
</body>
</html>
