<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ sinh viên</title>
    <link rel="stylesheet" th:href="@{/assets/style.css}">
</head>
<body>
<header class="topbar">
    <div class="brand">Student Portal</div>
    <nav class="nav">
        <a th:href="@{/ui/student/home}" class="nav-link">Tổng quan</a>
        <a th:href="@{/ui/student/profile}" class="nav-link">Thông tin</a>
        <a th:href="@{/ui/student/grades}" class="nav-link">Điểm</a>
        <a th:href="@{/ui/student/research}" class="nav-link">NCKH</a>
        <span th:if="${session.username != null}"
              th:text="${session.username} + ' (' + ${session.role} + ')'"></span>
        <a th:href="@{/ui/logout}">
            <button class="danger">Đăng xuất</button>
        </a>
    </nav>
</header>

<main>
    <section class="card">
        <h3>Hồ sơ sinh viên</h3>
        <table class="table" th:if="${profile != null}">
            <tbody>
            <tr><th>Mã SV</th><td th:text="${profile.id}"></td></tr>
            <tr><th>Họ tên</th><td th:text="${profile.fullName}"></td></tr>
            <tr><th>Ngày sinh</th><td th:text="${profile.dateOfBirth}"></td></tr>
            <tr><th>Giới tính</th><td th:text="${profile.gender}"></td></tr>
            <tr><th>Email</th><td th:text="${profile.email}"></td></tr>
            <tr><th>Khoa</th><td th:text="${profile.departmentID}"></td></tr>
            <tr><th>Ngành</th><td th:text="${profile.majorID}"></td></tr>
            </tbody>
        </table>
        <p th:if="${profile == null}">Không có dữ liệu hồ sơ.</p>
    </section>
</main>
</body>
</html>
